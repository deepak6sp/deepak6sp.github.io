---
layout: default
---
<h2>Posts related to: {{ page.title }}</h2>

{% assign posts = site.categories[page.category] %}
{% for post in posts %}
<div class="post-preview">
    <a href="{{ post.url | prepend: site.baseurl }}">
        <h2 class="post-title">
            {{ post.title }}
        </h2>
        {% if post.subtitle %}
        <h3 class="post-subtitle">
            {{ post.subtitle }}
        </h3>
        {% endif %}
    </a>
    <p class="post-meta">
      Posted on {{ post.date | date_to_string }}
    </p>
</div>
<hr>
{% endfor %}
